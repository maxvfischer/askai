[testenv:bootstrap]
deps =
    jinja2
    tox
skip_install = true
commands =
    python ci/bootstrap.py --no-env
passenv =
    *
; a generative tox configuration, see: https://tox.readthedocs.io/en/latest/config.html#generative-envlist

[tox]
envlist =
    clean,
    check,
    ; docs,
    # TODO: check how to workaround for miniconda
    {py39}
    ; {py39, py310}
    report
ignore_basepython_conflict = true

[testenv]
basepython =
    py39: {env:TOXPYTHON:python3.9}
    py310: {env:TOXPYTHON:python3.10}
    ; {bootstrap,clean,check,report,docs,codecov}: {env:TOXPYTHON:python3}
    {bootstrap,clean,check,report}: {env:TOXPYTHON:python3}
setenv =
    PYTHONPATH={toxinidir}/tests
    PYTHONUNBUFFERED=yes
passenv =
    *
usedevelop = false
deps =
    pytest
    pytest-cov
commands =
    {posargs:pytest --cov --cov-report=term-missing -vv tests}

[testenv:check]
deps =
    docutils
    check-manifest
    flake8
    readme-renderer
    pygments
    isort
skip_install = true
commands =
    python setup.py check --strict --metadata 
    ; --restructuredtext
    check-manifest {toxinidir}
    flake8 --max-line-length 120 --ignore=W504,E226,E704,E123,W503,E121,E24,E126,E203
    isort --verbose --check-only --diff --filter-files .

; [testenv:docs]
; usedevelop = true
; deps =
;     -r{toxinidir}/docs/requirements.txt
; commands =
;     # TODO: use all in make instead of html as target
;     sphinx-build {posargs:-E} -b html docs/source dist/docs/build
;     sphinx-build -b linkcheck docs/source dist/docs/build

; [testenv:codecov]
; deps =
;     codecov
; skip_install = true
; commands =
;     codecov []

[testenv:report]
deps =
    coverage
skip_install = true
commands =
    coverage report
    coverage html

[testenv:clean]
commands = coverage erase
skip_install = true
deps =
    coverage
